<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Card: Hewan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #60a5fa;
      --secondary-color: #a78bfa;
      --accent-color: #b2bde5;
      --background-color: #111827;
      --card-bg-color: #1f2937;
      --text-color: #f3f4f6;
      --secondary-text-color: #5f6483;
      --modal-bg-color: #1f2937;
      --font-primary: 'Poppins', sans-serif;
      --font-secondary: 'Montserrat', sans-serif;
      --border-radius: 10px;
      --shadow: 0 0 15px rgba(96, 165, 250, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font-primary);
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: var(--font-secondary);
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    p {
      color: var(--secondary-text-color);
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      margin: 8px;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-family: var(--font-secondary);
      box-shadow: var(--shadow);
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    #startMenu, #popup {
      text-align: center;
    }

    #gameBoardContainer {
      width: 100%;
      max-width: 900px;
      margin-top: 20px;
    }

    #gameBoard {
      display: grid;
      gap: 12px;
      justify-content: center;
      padding: 10px;
    }

    .card {
      aspect-ratio: 1 / 1;
      width: 100%;
      background: transparent;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.4s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: var(--border-radius);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      backface-visibility: hidden;
      box-shadow: var(--shadow);
    }

    .card-back {
      background-color: var(--primary-color);
      color: white;
    }

    .card-front {
      background-color: var(--card-bg-color);
      color: white;
      transform: rotateY(180deg);
    }

    .card.matched .card-front {
      background-color: #6ea8f7;
      color: white;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }

    .hidden {
      display: none;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--modal-bg-color);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      z-index: 10;
    }

    @media (max-width: 768px) {
      .card-front, .card-back {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div id="startMenu">
    <h1>Memory Card: Hewan</h1>
    <p>Pilih tingkat kesulitan</p>
    <button onclick="startGame('easy')">Mudah</button>
    <button onclick="startGame('medium')">Sedang</button>
    <button onclick="startGame('hard')">Sulit</button>
  </div>

  <div id="gameBoardContainer" class="hidden">
    <div id="gameBoard"></div>
  </div>

  <div id="popup" class="hidden">
    <h2>Selamat, kamu menang!</h2>
    <button onclick="restartGame()">Main Lagi</button>
    <button onclick="backToMenu()">Kembali ke Menu</button>
  </div>

  <script>
    const emojiHewan = [
      'ðŸ¶', 'ðŸ±', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼',
      'ðŸ¸', 'ðŸ·', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ¦',
      'ðŸ®', 'ðŸ¦“', 'ðŸ¦„', 'ðŸ”', 'ðŸ™', 'ðŸ¦¥',
      'ðŸ§', 'ðŸ¢', 'ðŸ¦‰', 'ðŸ¦‡', 'ðŸ’', 'ðŸ¦‚'
    ];

    const levelConfig = {
      easy: { pairs: 3, columns: 3 },
      medium: { pairs: 6, columns: 4 },
      hard: { pairs: 15, columns: 6 }
    };

    let flippedCards = [];
    let matchedCards = [];
    let totalCards = 0;
    let boardLocked = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame(level) {
      const { pairs, columns } = levelConfig[level];
      const selected = emojiHewan.slice(0, pairs);
      const allCards = shuffle([...selected, ...selected]);
      totalCards = allCards.length;

      document.getElementById('startMenu').classList.add('hidden');
      document.getElementById('popup').classList.add('hidden');
      document.getElementById('gameBoardContainer').classList.remove('hidden');

      createBoard(allCards, columns);
    }

    function createBoard(cards, columns) {
      const board = document.getElementById('gameBoard');
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${columns}, minmax(60px, 1fr))`;
      flippedCards = [];
      matchedCards = [];
      boardLocked = false;

      cards.forEach(symbol => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.symbol = symbol;

        const inner = document.createElement('div');
        inner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';
        front.textContent = symbol;

        const back = document.createElement('div');
        back.className = 'card-back';
        back.textContent = 'â“';

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener('click', () => flipCard(card));
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (boardLocked || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        boardLocked = true;
        setTimeout(checkMatch, 500);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;

      if (card1.dataset.symbol === card2.dataset.symbol) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCards.push(card1, card2);

        if (matchedCards.length === totalCards) {
          setTimeout(() => {
            document.getElementById('popup').classList.remove('hidden');
          }, 400);
        }
      } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
      }

      flippedCards = [];
      boardLocked = false;
    }

    function restartGame() {
      document.getElementById('popup').classList.add('hidden');
      document.getElementById('gameBoardContainer').classList.add('hidden');
      document.getElementById('startMenu').classList.remove('hidden');
    }

    function backToMenu() {
      window.location.href = "../game.html";
    }
  </script>
</body>
</html>
